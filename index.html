<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>听书工具</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>📖 听书工具</h1>

  <input type="file" id="fileInput" accept=".txt" />
  <br /><br />
  
  <label for="durationInput">⏱️ 朗读时长（分钟）：</label>
  <input type="number" id="durationInput" placeholder="留空为不限制" min="1" />
  <br /><br />

  <button id="playBtn">▶️ 播放 / 暂停</button>
  <p id="currentText"></p>

  <script src="script.js"></script>
</body>
</html>
